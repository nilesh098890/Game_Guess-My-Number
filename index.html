<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <p>Guess a number between 1 to 100 </p>
        <p id="outputtext">Enter a number below</p>
        <input type="text" id="userinput">
        <button id="enterbutton">Enter</button>
        <button id="againbutton">Play Again</button>
    </div>
    <script>
        var enterbutton = document.getElementById('enterbutton');
        var againbutton = document.getElementById('againbutton');
        var output = document.getElementById('outputtext');

        var randomNumber = Math.ceil(Math.random()*100);

        function checkNumber(){
            var input = document.getElementById('userinput').value;
            if(input == randomNumber){
                output.innerHTML = " You guessed right ";
                output.style.color='green';
            }
            else if(input>randomNumber && input<randomNumber){
                output.innerHTML="You guessed to heigh ";
            }
            else if(input<randomNumber && input>1){
                output.innerHTML="You guessed to low";
            }
            else if(input<1){
                output.innerHTML="Heigher it has to in between 1 to 100";
            }
            else if(isNaN(input)){
                output.innerHTML="That's not a number!";
            }
            else{
                output.innerHTML="low it has to be in between 1 to 100";
            }
        }
        enterbutton.addEventListener('click',checkNumber);
        againbutton.addEventListener('click',function(){
            location.reload();
        })
    </script>
</body>
</html>
